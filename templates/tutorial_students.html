{% extends 'cool/nav.html' %}


{% block content %}

<div class="container mt-3">
  <div class="row">
    <!-- First Card -->
     {% for student in students %}
    <div class="col-lg-3 col-md-6 mb-3">
      <div class="card" style="width: 100%;">
        <img class="card-img-top" src="{{ student.image }}" alt="Card image" style="width:100%; object-fit: cover" height="250px">
        <div class="card-body">
          <h4 class="card-title">{{ student.user.get_full_name|title }}</h4>
          <p class="card-text">{{ student.department }} Department </p>
          <a href="{% url 'studentsreport' student.id %}" class="btn btn-primary">See Progress</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>



{% endblock %}
