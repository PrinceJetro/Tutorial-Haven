{% extends 'cool/nav.html' %}

{% block content %}


{% load static %}


<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="{% static 'img/Logo.jpg' %}"
                   alt="Sample photo" class="img-fluid"
                   style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Registration Form For Tutors</h3>
{% if messages %}
    {% for message in messages %}
<div class="alert bg-danger">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  {{message}}
</div>
    {% endfor %}
{% endif %}

                <form method="POST" action="{% url 'register_tutor' %}" enctype="multipart/form-data">
                  {% csrf_token %}

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="formFirstName" name="first_name" class="form-control form-control-lg" required />
                        <label class="form-label" for="formFirstName">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="formLastName" name="last_name" class="form-control form-control-lg" required />
                        <label class="form-label" for="formLastName">Last name</label>
                      </div>
                    </div>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="file" id="profilepic" name="profilepic" class="form-control form-control-lg" accept="image/*" required />
                    <label class="form-label" for="profilepic">Profile Picture</label>
                </div>
                
                        
                  <div data-mdb-input-init class="form-outline mb-4">
                    <select name="institution" id="institution" class="form-control form-control-lg" required>
                        {% for institution in allinstitutions %}      
                            <option value="{{ institution.id }}">{{ institution }}</option>
                        {% endfor %}
                    </select>
                    <label class="form-label" for="institution">Institution</label>
                </div>
                  
                <div data-mdb-input-init class="form-outline mb-4">
                    <select name="course" id="course" class="form-control form-control-lg" multiple required>
                        {% for course in allcourses %}      
                            <option value="{{ course.id }}">{{ course }}</option>
                        {% endfor %}
                    </select>
                    <label class="form-label" for="course">Speciality(ies)</label>
                </div>
              
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="formEmail" name="email" class="form-control form-control-lg" required />
                    <label class="form-label" for="formEmail">Email</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="formUsername" name="username" class="form-control form-control-lg" required />
                    <label class="form-label" for="formUsername">Username</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="formPassword" name="password" class="form-control form-control-lg" required />
                    <label class="form-label" for="formPassword">Password</label>
                    <i class="fa fa-eye" onclick="password()"></i>
                  </div>

                  <div class="d-flex justify-content-end pt-3">
                    <button type="reset" class="btn btn-light btn-lg">Reset all</button>
                    <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  function password(){
    if(document.getElementById("formPassword").type=="text"){
    document.getElementById("formPassword").type="password";
  }
  else{
    document.getElementById("formPassword").type="text";
  }
}
</script>

{% endblock %}
